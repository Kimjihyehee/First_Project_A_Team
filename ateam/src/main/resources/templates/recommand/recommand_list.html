<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

	<div class="row my-3">
		<div class="col-6">
			   <a th:href="@{/recommand/create}" class="btn btn-primary">질문 추가하기</a>
		</div>
		<div class="col-6">
			<div class="input-group">
				<input type="text" id= "search_kw" class="form-control" th:value="${kw}">
				<button class="btn btn-outline-secondary" type="button" id="btn_search"> 검색하기
				</button>
			</div>
		</div>
	</div>

    <table class="table">
        <thead class="table-dark">
            <tr class = "text-center">
                <th>번호</th>
                <th style ="width:50%">내용</th>
                <th>작성자</th>
                <th>작성일자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recommand, loop : ${paging}">
                <td th:text="${loop.count}"></td>
              	<td>
                   
                </td>
                <td><span th:if = "${recommand.content != null}" th:text="${recommand.content}"></span></td>
                <td th:text="${#temporals.format(recommand.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
   <!-- 페이징처리 시작 -->
  <div th:if="${!paging.isEmpty()}">
    	<ul class="pagination justify-content-center">
    		<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
    			<a class="page-link" href="javascript:void(0);" th:data-page="${paging.number-1}">
    				<span>이전</span>
    			</a>
    		</li>
    		<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
    			th:if="${page>=paging.number-2 and page <=paging.number+2}"
    			th:classappend="${page == paging.number} ? 'active'"
    			class="page-item">
    			<a th:text="${page}" class="page-link" href="javascript:void(0);" th:data-page="{page}"></a>
    		</li>
    		<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
    			<a class="page-link" href="javascript:void(0);" th:data-page="{paging.number+1}">
    				<span>다음</span>
    			</a>
    		</li>
    	</ul>
    </div>
     <!--
    <form th:action="@{/recommand/list}" method="get" id="searchForm">
    	<input type = "hidden" id = "kw" name="kw" th:value="${kw}">
    	<input type = "hidden" id = "page" name="page" th:value="${paging.number}">
    
    </form>
    
    
    <!-- 페이징처리 끝 -->

</div>
</html>
