<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="card my-3">
        <div class="card-body">
     	   <div class="card-text" style="white-space: pre-line;" th:text="${recommand.subject}"></div>
            <div class="card-text" style="white-space: pre-line;" th:text="${recommand.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                	<div class="mb-2">

                		<!--  <span th:if="${recommand.author != null}" th:text="${recommand.author.username}"></span>-->
                	</div>
                    <div th:text="${#temporals.format(recommand.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    
                </div>
            </div>
        </div>
    </div>
   
    
    
</div>
