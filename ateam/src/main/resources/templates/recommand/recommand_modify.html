<html layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/recommandcss2.css}" rel="stylesheet" />
</head>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시물 수정하기</h5>
    <form th:object="${recommandForm}" method="post">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    	<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    	
    		<div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
    		
    	</div>
    	
       
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="등록하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
