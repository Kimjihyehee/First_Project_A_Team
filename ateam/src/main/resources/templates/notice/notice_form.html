<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
<link rel="stylesheet" th:href="@{/css/questionform.css}">
    
    <h5 class="my-3 border-bottom pb-2">공지사항 등록</h5>
    
    <form th:object="${noticeForm}" method="post">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        	<div th:replace="~{form_errors :: formErrorsFragment}"></div>
        	<div class="mb-3">
        <h5><label for="subject" class="form-label">제목</label></h5>
        <input type="text" th:field="*{subject}" class="form-control">
        </div>
        	
        <div class="mb-3">
        <h5><label for="content" class="form-label">내용</label></h5>
        <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>

</div>
</html>
