<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<body>        
	
	<div class="row my-3">
		<div class="col-6">
			<a th:href="@{/notice/create}" class="btn btn-primary">공지등록</a>
		</div>
		<div class="col-6">
			<div class="input-group">
				<input type="text" id="search_kw" class="form-control" th:value="${kw}">
				<button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
			</div>
		</div>
	</div>

    <table class="table">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>작성일자</th>
                <th>작성자</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="notice, loop : ${paging}">
               	<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td>
                    <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.subject}"></a>
                </td>
                <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징 처리 -->
    <div th:if="${!paging.isEmpty()}">
    	<ul class="pagination justify-content-center">
    		<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
    			<a class="page-link" href="javascript:void(0);" 
    			th:data-page="${paging.number-1}">
    				<span>이전</span>
    			</a>
    		</li>
    		<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
    			th:if="${page>=paging.number-2 and page <=paging.number+2}"
    			th:classappend="${page == paging.number} ? 'active'"
    			class="page-item">
    			<a th:text="${page}" class="page-link" 
    			href="javascript:void(0);" th:data-page="${page}"></a>
    		</li>
    		<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
    			<a class="page-link" href="javascript:void(0);"
    			th:data-page="${paging.number+1}">
    				<span>다음</span>
    			</a>
    		</li> 
    	</ul>
    </div>    
    <form th:action="@{/notice/list}" method="get" id="searchForm">
    	<input type="hidden" id="kw" name="kw" th:value="${kw}">
    	<input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>
</body>
</html>
