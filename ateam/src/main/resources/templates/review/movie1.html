<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<link th:href="@{/css/movie.css}" rel="stylesheet" />
<body>

<div class="movie">
	<div class="movieImg">
		<div class="first">
			<img th:src="@{/img/세븐.jpg}">
		</div>
	</div>
	
	
	<div class="review"> <!-- 리뷰 적을곳 -->
		<div class="view">
			<div class="commentview" th:each="mrc1 : ${mrc1List}">
				<td th:text="${mrc1.content}"></td>
				<br>
				<td th:text="${mrc1.author.username}"></td>				
				<td th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></td>
				
				<div>
            		<a th:href="@{|/review/modify/${mrc1.id}|}" class="btn btn-sm btn-outline-secondary"
	                sec:authorize="isAuthenticated()"
	                th:if="${mrc1.author != null and #authentication.getPrincipal().getUsername() == mrc1.author.username}"
	                th:text="수정"></a>
	                
	                <a href="javascript:void(0);" th:data-uri="@{|/mrc1/delete/${mrc1.id}|}"
	                class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
	                th:if="${mrc1.author != null and #authentication.getPrincipal().getUsername() == mrc1.author.username}"
	                th:text="삭제"></a>
       			</div>       			

			</div>
		</div>
		
		    <form th:action="@{/review/movie1}" th:object="${MrcForm}" method="post">
		    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<!-- <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            	 <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div></div>-->
       			
       			
       			
				<div class="commentcreate">
					<div class="col-6">
						<textarea type="text" placeholder="리뷰를 입력하세요" name="content" 
						          id="content" class="form-control" autofocus></textarea>
					</div>
      					<input type="submit" value="등록하기" class="btn btn-primary my-2">
				</div>
			</form>
				
			

	</div>	
	</div>
	
</div>
</body>
</div>
<script type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>
</html>
