<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    
  <link rel="stylesheet" th:href="@{/css/questionform.css}">
     
    
    <h5 class="my-3 border-bottom pb-2">질문수정</h5>
    <form th:object="${questionForm}" method="post">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    	<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    	
    		<div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
    		
    	</div>
    	
        <div class="mb-3">
            <h5><label for="subject" class="form-label">제목</label></h5>
            <input type="text" th:field="*{subject}" id="subject" class="form-control">
        </div>
        <div class="mb-3">
           <h5> <label for="content" class="form-label">내용</label></h5>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="수정하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
