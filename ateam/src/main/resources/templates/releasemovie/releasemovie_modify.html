<html layout:decorate="~{layout}">
<head>
<link rel="stylesheet" th:href="@{/css/movieform.css}">
</head>
<body>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">댓글</h5>
    <form th:object="${releaseMovieForm}" method="post">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value=${_csrf.token}>
    	<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    		<div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
    	</div>
         <div class="mb-3">
            <label for="subject" class="form-label">댓글 수정</label>
            <textarea th:field="*{subject}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
